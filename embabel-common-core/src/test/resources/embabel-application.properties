# Test embabel-application.properties for Cross-JAR Properties Loader  
# This file simulates application-level configuration from embabel-common-core

embabel.application.name=embabel-test-app
embabel.application.version=1.0.0
embabel.application.core.module=embabel-common-core
embabel.application.config.source=common-core-jar

# Application settings
embabel.application.environment=test
embabel.application.database.url=jdbc:h2:mem:testdb
embabel.application.cache.enabled=true
embabel.application.security.enabled=false

# Test conflict scenario - this should be overridden by deeper JARs
embabel.application.deployment=core-default
embabel.common.shared.setting=from-application-props