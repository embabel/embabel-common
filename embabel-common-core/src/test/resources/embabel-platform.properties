# Test embabel-platform.properties for Cross-JAR Properties Loader
# This file simulates platform-level configuration from embabel-common-core

embabel.platform.name=embabel-platform
embabel.platform.version=1.0.0
embabel.platform.core.module=embabel-common-core
embabel.platform.config.source=common-core-jar

# Core platform settings
embabel.platform.timeout=30s
embabel.platform.retry.attempts=3
embabel.platform.logging.level=INFO

# Test conflict scenario - this should be overridden by deeper JARs
embabel.platform.environment=core-default
embabel.common.shared.setting=from-common-core